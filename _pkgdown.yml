      - pns_years
      - pns_info
      - pns_modules
      - pns_variables
      - pns_dictionary
      - pns_sidra_data
      - pns_sidra_tables
      - pns_sidra_search
      - pns_cache_status
      - pns_clear_cache

  - title: "PNAD Continua"
    desc: "Continuous National Household Sample Survey (2012--2024)"
